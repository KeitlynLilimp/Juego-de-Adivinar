<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Adivinador</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Adivina Adivinador</h1>
      <h2>Adivina un numero del 1 al 100</h2>
      <input type="number" class="input" />
      <div class="botones">
        <button class="boton" onclick="enviar()">Enviar</button>
        <button class="boton reiniciar" onclick="reiniciar()">Reiniciar</button>
      </div>

      <p class="texto"></p>
    </div>
    <script src="script.js"></script>
  </body>
</html>
